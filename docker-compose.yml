version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: team-sheet-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - GROUP_ID=${GROUP_ID}
    volumes:
      # Монтируем папку data для сохранения состояния
      - ./data:/app/data
      # Монтируем логи
      - ./logs:/app/logs
    networks:
      - bot-network
    # Настройки для стабильности
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    # Проверка здоровья контейнера - более агрессивная
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check passed')"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Критически важные настройки для macOS
    tty: true
    stdin_open: true
    # Предотвращение "засыпания" контейнера
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    # Для webhook режима (если понадобится)
    # ports:
    #   - "3000:3000"

  # Redis для хранения данных (опционально, для продакшена)
  # redis:
  #   image: redis:7-alpine
  #   container_name: bot-redis
  #   restart: unless-stopped
  #   volumes:
  #     - redis-data:/data
  #   networks:
  #     - bot-network

networks:
  bot-network:
    driver: bridge

